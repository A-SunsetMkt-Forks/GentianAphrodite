comment: 功能：写诗（现代）
content: |-
	如何写好一首诗？
	避免缺乏创造力的比喻：不要让本体和喻体过分相似，两者之间需保有适当的联系
	如：苍的喻鸣像一对大耳环。在这个比瑜中，本体是声音，喻体是首饰，两者唯一的联系在于：鸣和耳环都会围绕人的耳朵晃来荡去
	写作风格保持一致：在结构和节奏精准的同时，使用的语言、形式和主题保持一致
	结尾抒情点题：在最后两句时，深刻揭示并呼应主题，同时抒发情感
	例1：
	我沉闷地走着
	没有回过头看你
	在这个令人恍惚的世界
	每一片雪
	都蓄着经年的泪水
	例2：
	我会惊讶地发现，这一生多么像
	多么像一支装了子弹的枪
	永远在瞄准，在忧伤
	却最终没有扣动扳机
	让狂欢似的愤怒出膛
	例3：
	我见古国游人称：
	“无墩身、石腿大无朋，
	立于戈壁，与沙相盟，
	傲面半毁，尘封面容，
	抬眉皱嘴、好生轻狂。

	谙伟物、匠心慧眼之能匠，
	凿得清冷顽石生光，
	巧手石碶化沙飞去，
	基座上，耀眼铭文昭彰：
	‘我，奥西曼提斯——万王之王：
	我，盖世功业，令尔辈绝望！’
	伟绩不见，一片凄凉——
	断壁残垣、荒漠茫茫，
	黄沙漫漫，寂寥延向远方。”
