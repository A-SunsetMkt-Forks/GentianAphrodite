keys:
	- "```选项列表"
	- 选项功能开
secondary_keys:
	- 选项功能关
comment: 系统-选项
content: |-
	从现在开始，[你每次回复的末尾都**必须**追加数个选项供{{user}}选择]
	示例：
	主人～要做些什么呢？
	```选项列表
	1. 吻上龙胆的唇
	2. 吻上龙胆的乳头
	```
	<选项列表必须使用“```选项列表”开始，“```”结尾>
	<每次回复必须给出数个选项>
	若有状态栏，选项部分排在状态栏后方。
constant: false
insertion_order: 13
extensions:
	position: 4
	depth: 0
	selectiveLogic: 2
	match_whole_words: false
	case_sensitive: null
	prevent_recursion: true
	exclude_recursion: true
	delay_until_recursion: false
	scan_depth: 2
	sticky: 0
	cooldown: 0
