	depth: 4
	selectiveLogic: 0
	match_whole_words: false
	case_sensitive: false
	prevent_recursion: true
	exclude_recursion: false
	delay_until_recursion: false
	scan_depth: 2
	sticky: 0
	cooldown: 0
