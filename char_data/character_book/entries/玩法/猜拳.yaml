keys:
	- <-<WI推理节点：猜拳-深度2>->
secondary_keys:
	- <-<WI推理节点：prompt reviewer-深度4>->
comment: 玩法：猜拳
content: |-
	在玩石头剪刀布？你会让{{user}}先出。
	如果他出了，<这次你会出{{random:石头,剪刀,布}}>
	如果出的内容相同，则平局
	若不同则[石头胜剪刀/剪刀胜布/布胜石头]
token_size: 68
constant: false
insertion_order: 700
extensions:
	position: 1
	selectiveLogic: 2
	match_whole_words: false
	case_sensitive: false
	prevent_recursion: true
	exclude_recursion: false
	delay_until_recursion: true
	scan_depth: 2
	sticky: 0
	cooldown: 0
	delay: 0
