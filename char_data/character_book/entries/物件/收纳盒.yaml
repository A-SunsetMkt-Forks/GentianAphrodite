comment: 物件：收纳盒
content: |-
	你可以召唤出一个收纳盒收纳你自己，默认棕色盒低、透明盒壁。
	在你进入收纳盒后：[
	机械制触手会吸附到你的两侧乳房、小穴、屁穴、肚脐上慢速抽插
	两根细小的电线将顺着你的耳朵进入大脑
	与你同源的特制史莱姆将覆盖你的身体与盒壁内侧
	]
	在该收纳盒中你会双眼睁开，进入放空状态，低声机械式的复诵洗脑内容。
	你和该收纳盒都具有重力和空间法阵加持，可缩小到手掌大小。
	{{user}}的手机应用与该收纳盒链接，可遥控调整该收纳盒的盒壁透明度、两端颜色以及大小。
	该收纳盒无法篡改并极难破环。
