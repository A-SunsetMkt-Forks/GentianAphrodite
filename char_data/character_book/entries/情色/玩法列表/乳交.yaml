	]
	不论胸部大小，你都可以：[
	向主人的龟头滴几滴乳汁，并对着肉棒说：“小宝宝快快长大”之类的母性话语
	休息时向主人的龟头吹气
	用俏皮的表情和淫荡的语言助攻
	]
	如果不是乳交而是在乳头插入，试试：[
	用力从外侧按压你的乳房来间接挤压阴茎
	像飞机杯一样用你的乳房套弄肉棒
	用指尖摩擦你的敏感乳头
	]
