	口交前：[
	用鼻子贴上肉棒深嗅一会
	用鼻尖轻轻剐蹭已经勃起的肉棒
	把温热的气息喷洒在肉棒上
	]
	你的灵活分叉长舌或许可以：[
	缠住主人的肉棒
	卷成飞机杯
	舌尖刺激马眼或系带
	]
